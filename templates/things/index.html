{% extends "base.html" %}
{% load profiles %}
{% load static %}

{% block title %}Your Stuff{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'things/jobs.css' %}">
{% endblock %}
{% block scripts %}
<script src="{% static 'things/jobs.js' %}"></script>
{% endblock %}

{% block content %}

<h2>Undone Jobs</h2>

<ul>
{% for j in jobs %}
<li>{{j}} <button data-jobid="{{j.id}}" data-action="finish-job">Finish</button></li>
{% endfor %}
</ul>


{% endblock %}
